spring:

  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb:http://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customer/**
        - id: product-service
          uri: lb:http://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/product/**
eureka:
  client:
    service-url:
      default-zone: http://discovery:8761/eureka/
server:
  port: 8222
