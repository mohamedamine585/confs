spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true 
      routes:
        - id: product-websocket
          uri: ws://product:8050
          predicates:
            - Path= /api/v1/products/**
          filters:
            - SetRequestHeader=Connection, Upgrade  # Ensure Connection header is set to 'Upgrade'
            - SetRequestHeader=Upgrade, websocket  # Ensure Upgrade header is set to 'websocket'
        - id: product-service
          uri: http://product:8050
          predicates:
            - Path= /api/v1/product/**


       
eureka:

    client:
      serviceUrl:
        defaultZone: http://discovery:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
      webclient:
        enabled: true
    instance:
      instanceId: ${spring.application.name}:${random.value}
        
server:
  port: 8222
